<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="contact-form.css">
        <title>Seguro No Pagamos Cooperativa</title>
    </head>
    <body>
        <header class="header">
            Seguro No Pagamos Cooperativa
        </header>
        <div class="main-container">
            <form method="post" onsubmit="sendContactForm(event)" class="form__main-container">
                <div class="input-container">
                    <label for="name" class="form__label">Nombre</label>
                    <input type="text" id="name" class="form__input">

                    <label for="lastName" class="form__label">Apellido</label>
                    <input type="text" id="lastName" class="form__input">

                    <label for="dni" class="form__label">DNI</label>
                    <input type="text" id="dni" class="form__input" pattern="[0-9]{7,8}">

                    <label for="email" class="form__label">Email</label>
                    <input type="email" id="email" class="form__input">

                    <label for="phone" class="form__label">Teléfono</label>
                    <input type="tel" id="phone" class="form__input" pattern="[0-9]{10}">
                </div>

                <fieldset class="fieldset__main-container">

                    <legend class="form__label">Tipo de seguro</legend>
                
                    <label for="basic" class="form__label">Básico <input id="basic" type="radio" name="insuranceType" value="Basico" class="form__input--radio" checked="checked" onclick="showPrice(event)"></label>       
                    <label for="intermediate" class="form__label">Intermedio <input id="intermediate" type="radio" name="insuranceType" value="Intermedio" class="form__input--radio" onclick="showPrice(event)"></label>            
                    <label for="premium" class="form__label">Premium <input id="premium" type="radio" name="insuranceType" value="Premium" class="form__input--radio" onclick="showPrice(event)"></label>
                    
                    <p id="price" class="price">$500</p>

                </fieldset>
                
                <input type="submit" value="Contáctame" class="form__submit">
            </form>
            <p class="confirmationMsg hidden" id="confirmation">Gracias por confiar en nosotros! En breve nos pondremos en contacto.</p>
        </div>
    </body>
    <script src="contact-form.js"></script>
</html>
